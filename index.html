<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="field">
        <input type="text" required id="username" autocomplete="off">
        <label for="username" title="Kullanıcı adınızı girin" data-title="Kullanıcı adı"></label>

        <label for="password" title="Şifrenizi girin" data-title="Şifreniz"></label> 
    </div>
</body>
</html>
